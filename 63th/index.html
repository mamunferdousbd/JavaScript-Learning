<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Canvas Practice</h2>

    <h2>Draw Line</h2>
    <canvas class="myCanvas" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw Circle</h2>
    <canvas class="myCircle" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw a Text</h2>
    <canvas class="myText" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw a Stroke Text</h2>
    <canvas class="myTextStroke" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw a Ractangle</h2>
    <canvas class="myRect" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw a Ractangle with Linear gradient</h2>
    <canvas class="myRectGra" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Draw a Ractangle with Radial gradient</h2>
    <canvas class="myGraRad" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>

    <h2>Add Color and Center Text</h2>
    <canvas class="myTextCenterAlign" width="200px" height="100px" style="
    border:1px solid #333"></canvas>
    <h2>End</h2>



    <script src="main.js"></script>
</body>

</html>
